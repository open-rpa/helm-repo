NODE_ENV: production
domainsuffix: 
protocol: http
tlsSecret: 
nodeSelector: {} # remeber to set under mongodb too
openflow:
  image: openiap/openflow
  nodered_image: openiap/nodered
  replicas: 1
  port: 80
  auto_create_users: true
  auto_create_domains: 
  allow_user_registration: true
  allow_personal_nodered: true
  auto_create_personal_nodered_group: true
  tls_crt: 
  tls_key: 
  tls_ca: 
  tls_passphrase: 
  multi_tenant: false
  force_queue_prefix: false
  signing_crt: 
  singing_key: 
  license_key: 
  external_mongodb_url: 
  supports_watch: true
  skip_history_collections: audit,jslog,openrpa_instances,configclients
  websocket_max_package_count: 1048576
  websocket_package_size: 4096
  update_acl_based_on_groups: true
  nodered_initial_liveness_delay: 120
  stripe_api_key: 
  stripe_api_secret: 
  api_rate_limit_points: 60
  api_rate_limit_duration: 1
  socket_rate_limit_points: 60
  socket_rate_limit_duration: 1
  log_queries: false
  log_aggregates: false
  log_inserts: false
  log_updates: false
  log_deletes: false
  aes_secret: who_ever_said_nodejs_isnt_sexy_should_be_shot_and_hanged
  nodered_allow_nodeselector: false
  nodered_requests_memory:
  nodered_limits_memory:
  resources: {}
  api_ws_url:
  nodered_ws_url:
  # limits:
  #   #   cpu: "1"
  #   #memory: 1Gi
  #   memory: 768Mi
  # requests:
  #   # cpu: "0.02"
  #   memory: 128Mi
rabbitmq:
  default_user: admin
  # vm_memory_high_watermark: 1GB
  default_pass: 
  resources: {}
  # limits:
  #   #   cpu: "1"
  #   #memory: 1Gi
  #   memory: 1Gi
  # requests:
  #   # cpu: "0.02"
  #   memory: 256Mi
grafana:
  oauth_client_id: application
  oauth_client_secret: secret
prometheus:
  enabled: true
  exposed: false

# Error: found in Chart.yaml, but missing in charts/ directory: 
# helm dependency update
mongodb:
  enabled: true
  architecture: standalone
  metrics:
    enabled: true
  auth:
    enabled: true
    username: openflow
    password: supersecret
    database: openflow
  mongodbUsername: openflow
  mongodbDatabase: supersecret
  persistence:
    enabled: true
    accessMode: ReadWriteOnce
    size: 8Gi
  nodeSelector: {}
  arbiter:
    nodeSelector: {}
